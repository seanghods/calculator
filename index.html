<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen">
                <div class="screenspace">000</div>
            </div>
            <div class="grid">
                <div class="row">
                    <button class="clear">CLEAR</button>
                    <button class="delete">DELETE</button>
                </div>
                <div class="row">
                    <button class="number" id="9" onclick="this.blur()">9</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="7">7</button>
                    <button class="operator" id="mult">x</button>
                </div>
                <div class="row">
                    <button class="number" id="6">6</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="4">4</button>
                    <button class="operator" id="div">รท</button>
                </div>
                <div class="row">
                    <button class="number" id="3">3</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="1">1</button>
                    <button class="operator" id="sub">-</button>
                </div>
                <div class="row">
                    <button class="number" id="dec">.</button>
                    <button class="number" id="0">0</button>
                    <button class="equal" id="eq">=</button>
                    <button class="operator" id="plus">+</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
